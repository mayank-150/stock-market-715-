<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Same CSS Reset and Global Variables as Dashboard */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-primary: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .portfolio-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .sidebar-logo img {
            width: 50px;
            margin-right: 10px;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .portfolio-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .portfolio-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .holdings-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-background);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .holdings-table th, .holdings-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f1f1;
        }

        .positive { color: var(--secondary-color); }
        .negative { color: #e74c3c; }

        @media (max-width: 1024px) {
            .portfolio-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
            }

            .portfolio-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/5726/5726085.png" alt="StockPro Logo">
                <h2>StockPro</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="portfolio.html" class="active"><i class="fas fa-briefcase"></i> Portfolio</a></li>
                <li><a href="trading.html"><i class="fas fa-exchange-alt"></i> Trading</a></li>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="portfolio-header">
                <h1>My Portfolio</h1>
                <div class="portfolio-actions">
                    <button>Add Investment</button>
                </div>
            </div>
            <div class="portfolio-summary">
                <div class="summary-card">
                    <h3>Total Value</h3>
                    <p>$124,567.89</p>
                    <span class="positive">+2.3% today</span>
                </div>
                <div class="summary-card">
                    <h3>Equity</h3>
                    <p>$98,456.72</p>
                </div>
                <div class="summary-card">
                    <h3>Cash</h3>
                    <p>$26,111.17</p>
                </div>
            </div>
            <table class="holdings-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Company</th>
                        <th>Shares</th>
                        <th>Price</th>
                        <th>Total Value</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>AAPL</td>
                        <td>Apple Inc.</td>
                        <td>50</td>
                        <td>$150.25</td>
                        <td>$7,512.50</td>
                        <td class="positive">+2.3%</td>
                    </tr>
                    <tr>
                        <td>GOOGL</td>
                        <td>Alphabet Inc.</td>
                        <td>25</td>
                        <td>$120.75</td>
                        <td>$3,018.75</td>
                        <td class="negative">-0.5%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
