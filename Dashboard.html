<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Reset and Global Variables */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-primary: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .sidebar-logo img {
            width: 50px;
            margin-right: 10px;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 15px;
        }

        .sidebar-nav a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .sidebar-nav a i {
            margin-right: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .market-overview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .market-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .performance-chart {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .positive {
            color: var(--secondary-color);
        }

        .negative {
            color: #e74c3c;
        }

        @media (max-width: 1024px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
            }

            .market-overview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/5726/5726085.png" alt="StockPro Logo">
                <h2>StockPro</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfolio</a></li>
                <li><a href="trading.html"><i class="fas fa-exchange-alt"></i> Trading</a></li>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <div class="user-profile">
                    <i class="fas fa-user"></i> Welcome, Investor
                </div>
            </div>
            <div class="market-overview">
                <div class="market-card">
                    <h3>Total Portfolio Value</h3>
                    <p>$124,567.89</p>
                    <span class="positive">+2.3% today</span>
                </div>
                <div class="market-card">
                    <h3>Market Performance</h3>
                    <p>S&P 500: <span class="positive">+1.2%</span></p>
                    <p>NASDAQ: <span class="negative">-0.5%</span></p>
                </div>
                <div class="market-card">
                    <h3>Top Movers</h3>
                    <p>AAPL: <span class="positive">+4.5%</span></p>
                    <p>GOOGL: <span class="negative">-1.2%</span></p>
                </div>
            </div>
            <div class="performance-chart">
                <h3>Portfolio Performance</h3>
                <div style="height: 300px; background-color: #f1f1f1; display: flex; justify-content: center; align-items: center;">
                    Chart Placeholder
                </div>
            </div>
        </div>
    </div>
</body>
</html>
